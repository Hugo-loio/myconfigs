[colors]
;background color
background = #90000000
;alternative background color (focused desktop)
background-alt = ${env:bg} 
;main font color
foreground = #ffffff
;alternative font color
foreground-alt = #555
;focused desktop font color
foreground-focused = ${env:fg}
;color of icons
theme_color = #ffffff

primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/mybar]
monitor = ${env:monitor}
width = 100%
height = 27
offset-x = 0% offset-y = 0 
radius = 0.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

border-size = 0
border-color = #ff000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = Inter:pixelsize=11;2
font-1 = Noto Color Emoji:scale=10;2
font-2 = Hack:pixelsize=10;2
font-3 = Font Awesome 6 Free:style=solid:pixelsize=11;2

modules-left = bspwm xwindow
modules-center = 
modules-right = memory cpu filesystem xbacklight backlight alsa xkeyboard battery date

tray-position = ${env:tray}
tray-padding = 0
tray-background = ${root.background}

wm-restack = bspwm

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
;label = %title:0:30:...%
label = %title%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

;format-prefix = "î‰¯ "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

;label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-mounted = %mountpoint%: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.foreground-focused}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Separator in between workspaces
